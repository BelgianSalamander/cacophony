<html>
    <head>
        <title>Cacophony</title>

        <script>
            function onLoad() {
                let canvas = document.getElementById("wgpu-canvas");
                canvas.addEventListener("click", async () => {
                    await canvas.requestPointerLock();
                });
            }
        </script>
    </head>
    <body onload="onLoad()">
        <canvas id = "wgpu-canvas" style = "width:100%;height:100%;"></canvas>
    </body>
</html>
